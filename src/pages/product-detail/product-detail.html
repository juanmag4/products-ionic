<ion-header>

  <ion-navbar color="dark">
    <ion-title>Product Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-label>Name</ion-label>
      {{product.name}}
    </ion-card-content>
    <ion-card-content>
      <ion-label>Description</ion-label>
      {{product.description}}
    </ion-card-content>
    <ion-card-content>
      <ion-label>Price</ion-label>
      {{product.price}}
    </ion-card-content>
    <ion-card-content>
      <ion-label>Stock</ion-label>
      {{product.stock}}
    </ion-card-content>
  </ion-card>

</ion-content>
