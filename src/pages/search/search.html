<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-searchbar #query (keyup.enter)="searchProducts(query._value)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let product of products" (click)="toProductDetail($event, product)">
      {{product.name}}
    </button>
  </ion-list>
</ion-content>
